<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo" />
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="details.html">รายละเอียดสถานที่</a></li>
                <li><a href="contact.html">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>ติดต่อเรา</h2>
        <section class="contact-form">
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">ชื่อ-นามสกุล</label>
                    <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อของคุณ" required />
                </div>

                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required />
                </div>
                
                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์ (ไม่บังคับ)</label>
                    <input type="tel" id="phone" name="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์" />
                </div>

                <div class="form-group">
                    <label for="message">ข้อความ</label>
                    <textarea id="message" name="message" rows="5" placeholder="กรุณากรอกข้อความของคุณ" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">ส่งข้อความ</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 แนะนำสถานที่ท่องเที่ยวพระนครศรีอยุธยา</p>
    </footer>
    
</body>
</html>
